<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Node OAuth2 Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<button id="github">Login with GitHub</button>
<br>
<button id="google">Login with Google</button>

<script>
  function LoginWithGitHub() {
    const client_id = '240beeadb32b08f2fcb5';
    const HOST = 'https://simpletalkai.com/node-oauth-demo';
    const authorize_uri = 'https://github.com/login/oauth/authorize';
    const redirect_uri = `${HOST}/oauth/redirect`;
    // github scope
    // user repo gist admin:org
    const scope = 'user'
    location.href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}&scope=${scope}`;
  }

  function LoginWithGoogle() {
    const HOST = 'https://simpletalkai.com/node-oauth-demo'
    const oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth'
    const clientId = '953479267209-31r63sb2gbln6vm8lnoumf3bpd0jcjl4.apps.googleusercontent.com'
    const redirectUri = `${HOST}/oauth/redirectgoogle`
    const scope = 'https://www.googleapis.com/auth/drive.metadata.readonly';

    location.href = `${oauth2Endpoint}?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&include_granted_scopes=true&state=`;
  }

  const githubBtn = document.getElementById('github');
  githubBtn.addEventListener('click', () => {
    LoginWithGitHub();
  });

  const googleBtn = document.getElementById('google');
  googleBtn.addEventListener('click', () => {
    LoginWithGoogle();
  });


</script>

</body>

</html>
