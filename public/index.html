<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Node OAuth2 Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
        <a id="login">Login with GitHub</a>

<script>
  // fill in your cliend_id
  const client_id = '240beeadb32b08f2fcb5';

  const authorize_uri = 'https://github.com/login/oauth/authorize';
  const redirect_uri = 'https://simpletalkai.com/node-oauth-demo/oauth/redirect';

  const link = document.getElementById('login');
  // github scope
  // user repo gist admin:org
  link.href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}&scope=user`;
</script>

</body>

</html>
